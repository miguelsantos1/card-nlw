<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- METADATAS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Miguel Santos" />
    <meta
      name="description"
      content="Missão Rocketseat da NLW com objetivo de criar um cartão DoWhile"
    />
    <meta name="keywords" content="Cartão, DoWhile, NLW, Rocketseat, missão" />
    <!-- TITLE -->
    <title>Miguel Santos - DoWhile 2021</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100&family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN -->
    <main>
      <!-- CONTAINER -->
      <div class="container">
        <!-- AVATAR -->
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo rocketseat" />
          </span>
          <img id="userPhotoGithub" src="User Photo Github" alt="Foto de perfil" />
        </div>
        <!-- ABOUT -->
        <h1 id="userNameGithub"></h1>
        <a id="userLinkGithub" href="automatic" target="_blank">
          <img src="images/github_icon.svg" alt="Github ícone" />
          <span id="userLoginGithub"></span>
        </a>

        <p id="userBioGithub"></p>
        <!-- LINKS SOCIAL MEDIA -->
        <ul id="socialLinks">
          <li class="youtube">
            <a href="youtube.com/" target="_blank">
              <img src="images/youtube_icon.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook_icon.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram_icon.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter_icon.svg" alt="ícone Youtube" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>


</html>
